spring.application.name=GATEWAY
server.port=8080

spring.cloud.gateway.routes[0].id=USERS
#spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].uri=lb://USERS
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**

spring.cloud.gateway.routes[1].id=OAUTH2
#spring.cloud.gateway.routes[2].uri=http://localhost:8082
spring.cloud.gateway.routes[1].uri=lb://OAUTH2
spring.cloud.gateway.routes[1].predicates[0]=Path=/oauth2/**

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8082


spring.cloud.gateway.routes[2].id=CATEGORY
#spring.cloud.gateway.routes[2].uri=http://localhost:8083
spring.cloud.gateway.routes[2].uri=lb://CATEGORY
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/category/**



spring.cloud.gateway.routes[3].id=FEEDBACK
spring.cloud.gateway.routes[3].uri=lb://FEEDBACK
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/feedback/**

spring.cloud.gateway.routes[4].id=PRODUCT
#spring.cloud.gateway.routes[4].uri=http://localhost:8085
spring.cloud.gateway.routes[4].uri=lb://PRODUCT
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/product/**


spring.cloud.gateway.routes[5].id=DISTANCE_TO_NEIGHBOURS_STORAGE
#spring.cloud.gateway.routes[5].uri=http://localhost:8086
spring.cloud.gateway.routes[5].uri=lb://DISTANCE_TO_NEIGHBOURS_STORAGE
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/delivery/**


spring.main.banner-mode=off

